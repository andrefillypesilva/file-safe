@let isLoggedIn = isLoggedIn$ | async;

<header>
  <h1>{{ title }}</h1>
  <app-login />
</header>
<main class="main">
  <div class="content">
    @if (isLoggedIn) {
      <app-file-uploader data-cy="file-uploader" />
      <app-file-list data-cy="file-list" />
    } @else {
        <h3 data-cy="access-denied-message">This content is allowed only to logged users.</h3>
    }
  </div>
</main>

<router-outlet />
